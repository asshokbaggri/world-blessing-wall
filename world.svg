<?xml version="1.0" encoding="utf-8"?>
<!-- world.svg â€” political-styled simplified world map (split into 5 chunks) -->
<svg id="worldMap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1000" preserveAspectRatio="xMidYMid meet" role="img" aria-label="World map for World Blessing Wall">
  <defs>
    <linearGradient id="ocean" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b2340" stop-opacity="1"/>
      <stop offset="100%" stop-color="#041427" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="landGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#dbe9f5" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#bfcfe0" stop-opacity="0.96"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <style type="text/css"><![CDATA[
      svg{font-family:Inter,Arial,Helvetica,sans-serif}
      .ocean{fill:url(#ocean)}
      .land{fill:url(#landGrad);stroke:#0e1b2a;stroke-opacity:0.06;stroke-width:0.8}
      .country{fill:#d9e8f6;stroke:#0b1420;stroke-opacity:0.045;stroke-width:0.6}
      .country:hover{fill:#f7fbff}
      .dot-layer{position:relative}
      .flag-dot{fill:#ffd27b;stroke:#f0b94f;stroke-width:1;filter:url(#softGlow)}
      .ui-title{fill:rgba(255,255,255,0.06);font-size:28px;text-anchor:middle}
      .graticule{stroke:rgba(255,255,255,0.02);stroke-width:0.4;fill:none}
      .mask-edge{fill:rgba(2,6,10,0.12)}
      /* small helpers for dialog anchors */
      .pin-target{cursor:pointer}
    ]]></style>
  </defs>

  <!-- background ocean -->
  <rect x="0" y="0" width="2000" height="1000" class="ocean"/>

  <!-- subtle graticule -->
  <g id="graticule" aria-hidden="true">
    <line class="graticule" x1="0" y1="125" x2="2000" y2="125" />
    <line class="graticule" x1="0" y1="250" x2="2000" y2="250" />
    <line class="graticule" x1="0" y1="375" x2="2000" y2="375" />
    <line class="graticule" x1="0" y1="500" x2="2000" y2="500" />
    <line class="graticule" x1="0" y1="625" x2="2000" y2="625" />
    <line class="graticule" x1="0" y1="750" x2="2000" y2="750" />
    <line class="graticule" x1="0" y1="875" x2="2000" y2="875" />
  </g>

  <!-- clipping mask to keep map inside center box -->
  <defs>
    <clipPath id="mapClip">
      <rect x="240" y="200" width="1520" height="520" rx="8" ry="8"/>
    </clipPath>
  </defs>

  <!-- container frame (visual only, clipped) -->
  <g id="mapFrame">
    <rect x="220" y="180" width="1560" height="560" rx="14" ry="14" fill="rgba(0,0,0,0.18)" />
    <rect x="240" y="200" width="1520" height="520" rx="8" ry="8" fill="rgba(0,0,0,0.08)"/>
  </g>

  <!-- START LAND GROUP (chunks follow) -->
  <g id="landGroup" clip-path="url(#mapClip)">
    <!-- ---------- EUROPE (simplified polygon clusters) ---------- -->
    <g id="europe" transform="translate(0,0)">
      <!-- UK + Ireland -->
      <path id="country-GB" class="country" d="M750 200 l18 -6 l12 -2 l6 10 l-4 8 l-16 6 l-16 -16z"/>
      <path id="country-IE" class="country" d="M724 210 l12 -8 l6 12 l-8 8 z"/>

      <!-- France/Spain simplified cluster -->
      <path id="country-FR" class="country" d="M790 220 l40 -6 l28 8 l-8 18 l-24 16 l-52 -12 z"/>
      <path id="country-ES" class="country" d="M760 260 l36 -2 l18 6 l-10 22 l-30 -6 z"/>

      <!-- Germany/Poland Italy cluster -->
      <path id="country-DE" class="country" d="M860 200 l36 -4 l18 6 l6 22 l-30 10 l-30 -4 z"/>
      <path id="country-IT" class="country" d="M900 260 l14 0 l10 28 l-20 6 l-14 -18z"/>

      <!-- Scandinavia (simplified) -->
      <path id="country-SE" class="country" d="M920 150 l18 -8 l16 24 l-8 30 l-20 -6 z"/>
    </g>

    <!-- ---------- AFRICA (big single simplified shapes + major countries) ---------- -->
    <g id="africa" transform="translate(0,0)">
      <!-- Northwest / Maghreb -->
      <path id="country-MA" class="country" d="M720 320 l22 -6 l18 6 l-6 28 l-36 -12z"/>
      <!-- Sahara swath -->
      <path id="country-NE" class="country" d="M760 320 l180 -20 l160 10 l-40 40 l-220 14 z"/>
      <!-- Western Africa block -->
      <path id="country-NG" class="country" d="M820 350 l38 12 l26 18 l-14 36 l-48 -10 z"/>
      <!-- South Africa / south block -->
      <path id="country-ZA" class="country" d="M880 460 l200 -4 l-24 80 l-180 8z"/>
      <!-- Madagascar -->
      <path id="country-MG" class="country" d="M1180 430 l18 6 l12 32 l-26 -6z"/>
    </g>
    <!-- ---------- ASIA (East to West cluster) ---------- -->
    <g id="asia" transform="translate(0,0)">
      <!-- Arabian peninsula -->
      <path id="country-SA" class="country" d="M1040 300 l60 8 l40 18 l-8 42 l-84 -18 z"/>
      <!-- Iran / Central Asia block -->
      <path id="country-IR" class="country" d="M1060 260 l40 -8 l24 22 l-12 36 l-36 -18 z"/>
      <!-- India subcontinent -->
      <path id="country-IN" class="country" d="M1160 340 l68 -10 l36 18 l-18 46 l-84 8 z"/>
      <!-- China simplified -->
      <path id="country-CN" class="country" d="M1240 240 l140 -10 l40 18 l-24 70 l-168 12 z"/>
      <!-- SE Asia / Indonesia cluster -->
      <path id="country-ID" class="country" d="M1370 380 l56 6 l22 28 l-36 6 l-42 -24z"/>
      <!-- Japan -->
      <path id="country-JP" class="country" d="M1560 220 l18 -6 l22 20 l-8 28 l-30 -10z"/>
      <!-- Russia high-lat simplified -->
      <path id="country-RU" class="country" d="M920 120 l240 -10 l80 6 l-8 36 l-240 8z"/>
      <!-- Korea -->
      <path id="country-KR" class="country" d="M1524 264 l10 -8 l10 18 l-8 16z"/>
    </g>
        <!-- ---------- AMERICAS ---------- -->
    <g id="americas" transform="translate(0,0)">
      <!-- Greenland -->
      <path id="country-GL" class="country" d="M560 80 l80 -12 l24 18 l-22 30 l-82 -16z"/>
      <!-- Canada (broad) -->
      <path id="country-CA" class="country" d="M420 180 l220 -8 l40 18 l-24 36 l-236 -28z"/>
      <!-- United States -->
      <path id="country-US" class="country" d="M380 240 l180 -6 l48 18 l-12 44 l-228 -16z"/>
      <!-- Mexico -->
      <path id="country-MX" class="country" d="M380 320 l36 -4 l24 22 l-30 28 l-30 -20z"/>
      <!-- Central America / Caribbean -->
      <path id="country-CAmer" class="country" d="M460 336 l26 -6 l18 8 l-16 16z"/>
      <!-- South America (simplified multi-piece) -->
      <path id="country-BR" class="country" d="M460 420 l48 -6 l36 12 l20 40 l-96 16z"/>
      <path id="country-AR" class="country" d="M520 520 l140 -6 l20 56 l-160 6z"/>
    </g>

    <!-- Antarctica hint (very small) -->
    <g id="antarctica" transform="translate(0,0)">
      <path id="ANT" class="country" d="M240 690 l1520 0 l0 36 l-1520 0z" fill="rgba(200,210,220,0.06)"/>
    </g>
      </g> <!-- end landGroup -->

  <!-- DOT LAYER (JS can append <circle> or <g> here using absolute pixel coords from JS) -->
  <g id="dotLayer" clip-path="url(#mapClip)"></g>

  <!-- subtle UI text -->
  <g id="ui" transform="translate(0,0)">
    <text x="1000" y="140" class="ui-title">World Blessing Map</text>
  </g>

  <!-- small invisible anchors for country click (JS can query by id) -->
  <!-- Keep these anchor rects to help touch targets; JS can calculate positions by bbox() -->
  <g id="anchors" clip-path="url(#mapClip)" opacity="0">
    <rect id="anchor-IN" x="1140" y="320" width="160" height="120" class="pin-target"/>
    <rect id="anchor-US" x="360" y="220" width="260" height="140" class="pin-target"/>
    <rect id="anchor-BR" x="460" y="400" width="160" height="120" class="pin-target"/>
    <rect id="anchor-GB" x="740" y="180" width="90" height="80" class="pin-target"/>
    <rect id="anchor-AU" x="1440" y="420" width="160" height="120" class="pin-target"/>
  </g>

  <!-- small helper for visual edge mask (optional) -->
  <rect x="220" y="180" width="1560" height="560" rx="14" ry="14" fill="none" stroke="rgba(255,255,255,0.02)"/>

</svg>
